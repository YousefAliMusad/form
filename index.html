<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
        <form class="form">
            <div class="img">
                <img src="https://yousafdev.vercel.app/logo.png" alt="loading..." >
            </div>
            <div class="margin" style="margin-top: 75px;"></div>

            <div class="form-group">
                <input type="text" id="name" placeholder="Full Name" />
                <label class="form-label">Full Name</label>
            </div>

            <div class="form-group">
                <input type="email" id="email"  placeholder="E-mail" />
                <label class="form-label">E-mail</label>
            </div>
            
            <div class="form-group form-group-m">
                <textarea type="text" id="message"  placeholder="Message" ></textarea>
                <label class="form-label">Message</label>
            </div>

            <button class="submit">Submit</button>

        </form>
    
    <script type="module">



import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
import { getDatabase , ref , set , get , child } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js";

let form = document.querySelector(".form")



const firebaseConfig = {
apiKey: "AIzaSyBY5qN90Rt0OfUEDn3owijmT2YcSTqYWFc",
authDomain: "form-2-2722c.firebaseapp.com",
projectId: "form-2-2722c",
storageBucket: "form-2-2722c.appspot.com",
messagingSenderId: "339517668449",
appId: "1:339517668449:web:0a1ee58f3bd9c9188bbe20"
};

const app = initializeApp(firebaseConfig);

const db = getDatabase(app)


form.addEventListener("submit", function(e) {
    e.preventDefault()
    let name = document.querySelector("#name").value;
    let Gmail = document.querySelector("#email").value;
    let Message = document.querySelector("#message").value;
    console.log(name)
    set(ref(db,'user/' + name),{
        username : name,
        email : Gmail,
        message : Message
    })
})




    </script>
    <!-- <script src="main.mjs"></script> -->
</body>
</html>
